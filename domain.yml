  utter_fact_1:
  - text: "Kesehatan mental adalah keadaan kesejahteraan di mana individu tersebut menyadari kemampuannya sendiri, dapat mengatasi tekanan kehidupan yang normal, dapat bekerja secara produktif dan bermanfaat, dan mampu memberikan kontribusi kepada komunitasnya"
  - text: "Kesehatan mental termasuk kesejahteraan emosional, psikologis, dan sosial kita. Ini memengaruhi cara kita berpikir, merasakan, dan bertindak. Ini juga membantu menentukan bagaimana kita menangani stres, berhubungan dengan orang lain, dan membuat pilihan."

  utter_fact_2:
  - text: "Menjaga kesehatan mental sangat penting untuk menstabilkan perilaku konstruktif, emosi, dan pikiran. Berfokus pada perawatan kesehatan mental dapat meningkatkan produktivitas, meningkatkan citra diri kita, dan meningkatkan hubungan."

  utter_fact_3:
  - text: "Gangguan kesehatan mental yang ditandai dengan suasana hati yang tertekan atau kehilangan minat dalam kegiatan, menyebabkan gangguan yang signifikan dalam kehidupan sehari -hari."

  utter_fact_4:
  - text: "Untuk diagnosis depresi, seseorang perlu mengalami suasana hati yang rendah atau kehilangan minat atau kesenangan dalam hidup setidaknya selama 2 minggu. Juga, mereka akan mengalami gejala -gejala berikut: perasaan sedih, putus asa, atau mudah marah hampir setiap hari."

  utter_fact_5:
  - text: "Terapis adalah penunjukan luas yang mengacu pada para profesional yang dilatih untuk memberikan perawatan dan rehabilitasi. Istilah ini sering diterapkan pada psikolog, tetapi dapat mencakup orang lain yang menyediakan berbagai layanan, termasuk pekerja sosial, konselor, pelatih kehidupan, dan banyak lainnya."

  utter_fact_6:
  - text: "Terapi adalah bentuk pengobatan yang bertujuan untuk membantu menyelesaikan masalah mental atau emosional."
  - text: "Terapi adalah bentuk pengobatan yang bertujuan untuk membantu menyelesaikan masalah mental atau emosional. Sangat membantu bagi mereka yang memiliki kondisi kesehatan mental atau bahkan tantangan kehidupan sehari -hari."

  utter_fact_7:
  - text: "Gejala gangguan kesehatan mental bervariasi tergantung pada jenis dan tingkat keparahan kondisi tersebut. Berikut ini adalah daftar gejala umum yang mungkin menunjukkan gangguan kesehatan mental, terutama ketika gejala ganda diekspresikan sekaligus. , Pada orang dewasa:, Bingung berpikir, Kesedihan atau mudah marah yang tahan lama, Tinggi dan rendah dalam suasana hati, Ketakutan yang berlebihan, mengkhawatirkan, atau kecemasan, Penarikan sosial, Perubahan dramatis dalam kebiasaan makan atau tidur, Perasaan marah yang kuat, Delusi atau halusinasi (melihat atau mendengar hal -hal yang tidak benar -benar ada), Meningkatkan ketidakmampuan untuk mengatasi masalah dan kegiatan sehari -hari, Pikiran bunuh diri, Penolakan masalah yang jelas, Banyak masalah fisik yang tidak dapat dijelaskan, Penyalahgunaan narkoba dan/atau alkohol, ,Pada anak yang lebih besar dan pra-remaja:, Penyalahgunaan narkoba dan/atau alkohol, Ketidakmampuan untuk mengatasi masalah dan aktivitas sehari -hari, Perubahan kebiasaan tidur dan/atau makan, Keluhan Masalah Fisik yang Berlebihan, Menentang otoritas, melewatkan sekolah, mencuri, atau merusak properti, Ketakutan yang intens untuk menambah berat badan, Suasana hati negatif yang tahan lama, seringkali bersama dengan nafsu makan yang buruk dan pikiran mati, Ledakan kemarahan yang sering, ,Pada anak kecil:, Perubahan kinerja sekolah, Nilai yang buruk meskipun ada upaya kuat, Kekhawatiran atau kecemasan yang berlebihan, Hiperaktif, Mimpi buruk yang gigih, Ketidaktaatan yang terus -menerus dan/atau perilaku agresif, Tantrum temperamen yang sering terjadi"

  utter_fact_8:
  - text: "Ketika penyembuhan dari penyakit mental, identifikasi dan pengobatan dini sangat penting. Berdasarkan sifat penyakit, ada berbagai perawatan efektif yang tersedia. Untuk semua jenis perawatan, penting bahwa orang yang terkena dampak proaktif dan sepenuhnya terlibat dalam proses pemulihan mereka sendiri. Banyak orang dengan penyakit mental yang didiagnosis dan dirawat merespons dengan baik, meskipun beberapa mungkin mengalami kembalinya gejala. Bahkan dalam kasus seperti itu, dengan pemantauan dan pengelolaan gangguan yang cermat, masih sangat mungkin untuk menjalani kehidupan yang terpenuhi dan produktif."

  utter_fact_9:
  - text: "Meskipun saya tidak dapat menggantikan nasihat profesional, kami mendorong mereka yang memiliki gejala untuk berbicara dengan teman dan anggota keluarga mereka dan mencari nasihat seorang profesional kesehatan mental. Semakin cepat kondisi kesehatan mental diidentifikasi dan dirawat, semakin cepat mereka bisa berada di jalan menuju pemulihan. Jika Anda mengenal seseorang yang mengalami masalah, jangan berasumsi bahwa masalah itu akan sembuh sendiri. Biarkan mereka tahu bahwa Anda peduli pada mereka, dan ada pilihan perawatan yang tersedia yang akan membantu mereka sembuh. Bicaralah dengan seorang profesional atau penasihat kesehatan mental jika Anda pikir teman atau anggota keluarga Anda mengalami gejala kondisi kesehatan mental. Jika orang yang terkasih tahu bahwa Anda mendukung mereka, mereka akan lebih cenderung mencari bantuan."

  utter_fact_10:
  - text: "Merasa nyaman dengan profesional sangat penting untuk keberhasilan perawatan. Menemukan profesional yang paling sesuai dengan kebutuhan Anda mungkin memerlukan penelitian. Mulailah dengan mencari penyedia di daerah Anda."

  utter_fact_11:
  - text: "Karena memulai perawatan adalah langkah besar bagi individu dan keluarga, itu bisa sangat luar biasa. Penting untuk terlibat dan terlibat dalam proses perawatan sebanyak mungkin. Beberapa pertanyaan yang perlu Anda jawab termasuk:, Apa yang diketahui tentang penyebab penyakit khusus ini?, Apakah ada diagnosis lain di mana gejala -gejala ini umum?, Apakah Anda biasanya memasukkan pemeriksaan fisik atau neurologis?, Apakah ada tes atau ujian tambahan yang akan Anda rekomendasikan pada saat ini?, Apakah Anda akan menyarankan pendapat independen dari psikiater lain saat ini?, Program pengobatan apa yang paling membantu dengan diagnosis ini?, Apakah program ini akan melibatkan layanan oleh spesialis lain? Jika demikian, siapa yang akan bertanggung jawab untuk mengoordinasikan layanan ini?, Apa yang Anda lihat sebagai peran keluarga dalam program perawatan ini?, Berapa banyak akses yang akan dimiliki keluarga kepada orang -orang yang menyediakan perawatan?, Obat apa yang umumnya digunakan dengan diagnosis ini?, Berapa banyak pengalaman yang Anda miliki dalam memperlakukan orang dengan penyakit ini?, Apa yang dapat saya lakukan untuk membantu Anda dalam perawatan?"

  utter_fact_12:
  - text: "Di mana Anda mencari bantuan akan tergantung pada sifat masalah dan/atau gejala dan apa yang paling cocok untuk Anda. Seringkali, tempat terbaik untuk memulai adalah dengan berbicara dengan seseorang yang Anda percayai tentang kekhawatiran Anda, seperti anggota keluarga, teman, pendeta, penyedia layanan kesehatan, atau profesional lainnya. Memiliki dukungan sosial ini sangat penting dalam penyembuhan dari penyakit mental, dan Anda akan dapat meminta mereka untuk rujukan atau rekomendasi untuk praktisi kesehatan mental tepercaya. Cari sumber daya kesehatan mental di daerah Anda. Kedua, ada orang dan tempat di seluruh negeri yang menyediakan layanan untuk berbicara, mendengarkan, dan membantu Anda dalam perjalanan menuju pemulihan. Ketiga, banyak orang menemukan peer mendukung alat yang bermanfaat yang dapat membantu pemulihan mereka. Ada berbagai organisasi yang menawarkan kelompok pendukung untuk konsumen, anggota keluarga mereka, dan teman -teman. Beberapa kelompok pendukung dipimpin rekan sementara yang lain mungkin dipimpin oleh profesional kesehatan mental."

  utter_fact_13:
  - text: "Seringkali lebih realistis dan bermanfaat untuk mengetahui apa yang membantu dengan masalah yang Anda hadapi. Berbicara, konseling, obat -obatan, persahabatan, olahraga, tidur nyenyak dan nutrisi, dan pekerjaan yang bermakna semuanya bisa membantu."

  utter_fact_14:
  - text: "Tantangan atau masalah dengan kesehatan mental Anda dapat muncul dari masalah psikologis, biologis, dan sosial, serta peristiwa kehidupan."

